{% extends 'djangoapi/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                {% include './icons/pencil-fill.svg' %}
            </a>
        </aside>
        {% if post.published_date %}
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>Hash: {{ post.hash|linebreaksbr }}</p>
        <p>TxId: {{ post.txId|linebreaksbr }}</p>
        <time class="date">
            {{ post.published_date }}
        </time>
    </article>
{% endblock %}
